<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Eric Joo Design</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link type="text/css" rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Syne:wght@600&display=swap" rel="stylesheet">  
        <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
        <link rel="icon" href="https://img.icons8.com/ios-glyphs/30/000000/happy--v1.png">
        <link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.min.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

<script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    </head>


    <body>
   

            
        <div class="swiper-container">
                <div class="swiper-wrapper">
                  <div class="swiper-slide slide1">
                    <h1>I Believe in Digital Love...</h1>
                    <h1>I Believe in Digital Love...</h1>
                    <h1>I Believe in Digital Love...</h1>
                  </div>
                  <div class="swiper-slide slide2">
                        <h1>I Believe in Digital Love...</h1>
                        <p>I Believe in Digital Love...</p>
                  </div>
                  <div class="swiper-slide slide3">
                        <h1>I Believe in Digital Love...</h1>
                        <h1>I Believe in Digital Love...</h1>
                        
                  </div>
                  <div class="swiper-slide slide4">
                        <h1>I Believe in Digital Love...</h1>
                        <p>I Believe in Digital Love...</p>
                        <h1>I Believe in Digital Love...</h1>
                  </div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
                <div class="swiper-button-next swiper-button-white"></div>
                <div class="swiper-button-prev swiper-button-white"></div>
              </div>
            
<script>
            var swiper = new Swiper('.swiper-container', {
      effect: 'cube',
      grabCursor: true,
      loop: true,            
      cubeEffect: {
        shadow: false,
        slideShadows: false,
        shadowOffset: 20,
        shadowScale: .5,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
</script>

       

        
    </body>
