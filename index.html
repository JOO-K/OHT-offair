            <script>
                var swiper = new Swiper('.swiper-container', {
                    effect: 'cube',

                    cubeEffect: {

            <!-- tilt.js -->
        <script type="text/javascript" src="js/vanilla-tilt.js"></script>
        <script type="text/javascript">

            // CHANGES
            var card = document.querySelectorAll(".card")
            for (var i = 0; i < card.length; i++) {
                card[i].setAttribute("data-tilt", "");
                card[i].setAttribute("data-tilt-reset", "false");
            }

            VanillaTilt.init(card, {
                reverse: true,
                max: 130,
                startX: 0,
                startY: 0,
                speed: 10000,
                perspective: 5000,
                scale: 1.00,

                transition: true,
                axis: "x",
                glare: false,
                "max-glare": 0.25,
                gyroscope: true,
                gyroscopeMaxAngleX: 80,
                gyroscopeMinAngleX: -80
            });



        </script>

        <script>


            // Reset VanillaTilt

            timeOut = 500; // delay in milliseconds

            $(".cardcontainer").mouseleave(function () {
                setTimeout(function() {
                    var card = document.querySelectorAll(".card")
                    for (var i = 0; i < card.length; i++) {
                        card[i].vanillaTilt.destroy();
                    }
                    VanillaTilt.init(card, {
                        reverse: true,
                        max: 130,
                        startX: 0,
                        startY: 0,
                        speed: 10000,
                        perspective: 5000,
                        scale: 1.00,

                        transition: true,
                        axis: "x",
                        glare: false,
                        "max-glare": 0.25,
                        gyroscope: true,
                        gyroscopeMaxAngleX: 80,
                        gyroscopeMinAngleX: -80
                    });
                }, timeOut);
            })

        </script>
